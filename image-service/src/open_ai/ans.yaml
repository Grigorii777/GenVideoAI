      title: Founding myths and early Rome
      style: 'Tone: contemplative'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 0
        shot: 0
      text: Легенды о Ромуле и Реме формируют образ города. Но история начинается
        не с мифов, а с политических договорённостей между кланами. Первые шаги Рима
        — это компромисс между богами, богатыми и воинами. Именно через такие переговоры
        рождается идея общего дома для разных народов.
    - id: dd8e677a-c908-47c0-8e60-39ece0a8f717
      title: Рим и монархия
      style: 'Tone: authoritative'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 0
        shot: 1
      text: На рубеже монархии и республики власть постепенно перейдет к гражданам
        и советникам. Город растет не только за счет военной силы, но и за счет правовых
        норм. Сохранение порядка требует выработки сложной юридической практики. В
        итоге возникает система, которая ограничивает королевскую власть.
    - id: e5985540-ce7f-4a2d-aa19-a5caf666bea3
      title: Римская гражданская идентичность
      style: 'Tone: informative'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 0
        shot: 2
      text: Гражданство расширяется за счет новых групп населения. Права и обязанности
        создают ощущение общности и лояльности городу. Закон и рынок связывают людей
        в единую экономическую сеть. Идея равенства перед законом становится принципом
        управления.
    - id: e1fb9710-c04c-4e49-b617-9fdc1aef7ce5
      title: Военный порядок
      style: 'Tone: dramatic'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 0
        shot: 3
      text: Легион формирует военную мощь Рима. Дисциплина и иерархия превращают солдат
        в инструмент политики. Боевые кампании расширяют влияние города и его ресурсов.
        Военная мощь становится основой политического и экономического роста.
    - id: 2540b429-2686-4aef-8e18-80e7bfc9a1c5
      title: Город как машина
      style: 'Tone: analytical'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 0
        shot: 4
      text: Архитектура и инфраструктура связывают огромные территории. Дороги, акведуки
        и городские пространства создают единый жизненный цикл. Гражданам открывается
        доступ к товарам, идеям и культуре. Город становится лабораторией политических
        и экономических экспериментов.
