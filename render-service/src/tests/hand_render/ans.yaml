    - id: 97b2eba6-213e-4c14-b761-0f023c191df9
      title: 'Shot 6: Civil Wars and Augustus'
      style:
        voice: 'Tone: calm'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 0
      text: Внутренние конфликты и гражданская война подорвали республиканские устои.
        Борьба за власть изменила политическую карту и ослабила Сенат. Галлы, Британия
        и восточные провинции стали новыми фронтами имперской экспансии. Август стал
        первым императором, стабилизировав границы и централизовав власть.
    - id: 3a533215-d5c0-40f9-b6b6-030fcd72c4c0
      title: 'Shot 7: Roads and Administration'
      style:
        voice: 'Tone: calm'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 1
      text: Сеть дорог связывала империю и ускоряла передвижение войск и торговлю.
        Административное деление закрепляло контроль над провинциями через прокуратора
        и наместников. Налоги, правосудие и сборы поддерживали управляемость огромной
        территории. Эта система создала основу для управляемой и устойчивой империи.
    - id: aa890c00-7246-4239-a626-20c87b170271
      title: 'Shot 8: Economy and Culture'
      style:
        voice: 'Tone: calm'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 2
      text: Экономика Рима опиралась на сельское хозяйство, рабский труд и контроль
        над торговыми путями. Городская культура процветала в театрах, форумах и банях.
        Архитектура и искусство передавали величие империи и инженерную гениальность.
        Латинский язык и юридические принципы стали базой для будущих цивилизаций.
    - id: 37af3234-7630-4796-9c4c-5d97439cb878
      title: 'Shot 9: Military Conquests'
      style:
        voice: 'Tone: calm'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 3
      text: Легионы продолжали расширять границы империи, когда ресурсы требовали
        новых территорий. Победы приносили власть союзникам, укрепляли торговые сети
        и культурный обмен. География империи требовала эффективной обороны и логистики.
        Империя стала многокультурной сетью, где римские нормы встречались с чужими
        традициями.
    - id: 6d9159c6-844b-4b69-a959-8afa65a03914
      title: 'Shot 10: Provincial Life'
      style:
        voice: 'Tone: calm'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 4
      text: В провинциях люди жили по местным обычаям, но подчинялись римскому праву
        и налогам. Городское население поддерживало экономику и инфраструктуру по
        всей империи. Религиозные культы, праздники и архитектурные памятники украшали
        повседневность. Гражданство давало право на защиту закона и участие в государственной
        жизни.
