    - id: 116bff24-02bd-4b9d-b08c-7e6f12ab45d7
      title: Завоевания и расширение
      style: 'Tone: assertive'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 0
      text: Рим продолжает расширять границы своих владений. Каждое завоевание приносит
        новые ресурсы и проблемы управления. Это требует новых политических решений
        и администраторов. Расширение превращается в проверку устойчивости государственных
        институтов.
    - id: 8c3a2dbc-2e12-46bc-b13f-f38f2caa3c46
      title: Система правления
      style: 'Tone: explanatory'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 1
      text: Сенат и магистраты управляют провинциями и населением. Законы стремятся
        балансировать между гражданами и имперскими интересами. Патриции и плебеи
        учатся сотрудничать ради общего дела. Централизованная власть и локальные
        автономии создают сложную систему правления.
    - id: 5bbd5b4a-0f1c-4a0d-9766-1226f9fce194
      title: Война и мир
      style: 'Tone: reflective'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 2
      text: Военные кампании защищают границы и расширяют влияние. После побед наступают
        мирные годы, чтобы восстанавливаться экономику. Память о победах закрепляется
        в ритуалах и памятниках. Так мир и война переплетаются в политике и обществе.
    - id: b1a6fb4b-4297-4e23-b0c8-ad2bfc2fcc67
      title: Закон и порядок
      style: 'Tone: neutral'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 3
      text: Государственный кодекс объединяет множество законов провинций. Судебная
        система защищает граждан и контролирует власть. Прозрачность и ответственность
        снижают риск восстаний. Закон становится основой доверия к правительству.
    - id: 90f5fdf2-81b6-4af3-b250-28eeeebb68f0
      title: Экономическая мощь
      style: 'Tone: brisk'
      hierarchy_id:
        project: 0
        episode: 0
        sequence: 1
        shot: 4
      text: Экономика держится на сельском хозяйстве, торговле и ремеслах. Дороги
        связывают города и провинции, ускоряя обмен. Масштабы торговли позволяют импортировать
        и экспортировать ценности. Экономика поддерживает военную и политическую мощь
        государства.
